<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/facial-recognition.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <header data-aos="fade-down">
        <h1>Facial Recognition Service</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('ocr') }}">OCR</a></li>
                <li><a href="{{ url_for('facial_recognition') }}">Facial Recognition</a></li>
                <li><a href="{{ url_for('image_analysis') }}">Image Analysis</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="upload-section" data-aos="fade-up">
            <h2>Upload your image for facial recognition</h2>
            <form id="facialForm" enctype="multipart/form-data">
                <label for="imageUpload">Choose an image file:</label>
                <input type="file" id="imageUpload" name="image" accept="image/*" required>
                <button type="submit" class="submit-button">Detect Faces</button>
            </form>
        </section>
        <section class="results-section" data-aos="fade-up">
            <h2>Results</h2>
            <div id="imagePreview"></div>
            <div id="facialResults" aria-live="polite"></div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/facial.js') }}"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
