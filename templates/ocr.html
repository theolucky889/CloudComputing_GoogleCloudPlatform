<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ocr.css') }}">
</head>
<body>
    <header>
        <h1>OCR Service</h1>
        <nav><a href="{{ url_for('home') }}">Home</a></nav>
    </header>
    <main>
        <section class="upload-section">
            <h2>Upload your image for OCR</h2>
            <form id="ocrForm" enctype="multipart/form-data">
                <label for="imageUpload" class="file-label">Choose an image file:</label>
                <input type="file" id="imageUpload" accept="image/*" required>
                <button type="submit" class="submit-button">Perform OCR</button>
            </form>
        </section>
        <section class="image-preview-section">
            <h2>Uploaded Image</h2>
            <div id="imagePreview"></div>
        </section>
        <section class="results-section">
            <h2>Results</h2>
            <div id="ocrResults"></div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/ocr.js') }}"></script>
</body>
</html>
